name: CI

on:
  workflow_dispatch:
    inputs:
      projects:
        description: 'projects to deploy'
        required: true
      version:
        description: 'version to deploy'
        required: true

jobs:  
  parse:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          echo ${{ github.event.inputs.projects }}
          echo "::set-output name=matrix::${{ github.event.inputs.projects }}"


  create:
    needs: parse
    runs-on: ubuntu-latest
    strategy:
      matrix:
        value: ${{fromJSON(needs.parse.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v2

      - name: Simulate a Build
        run: echo 'hello youtube' > output.txt

      - name: Create a deploy issue for dev
        uses: ./.github/actions/create-deploy-issue
        with: 
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          project: ${{ matrix.value }} 
          version: ${{ github.event.inputs.version }}
          env: dev
